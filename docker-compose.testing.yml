services:
  backend:
    build: ./backend
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1
    ports:
      - 3000:8080
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - 8080:8080
    depends_on:
      - backend

  postgres:
    image: postgres:16
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    volumes:
      - pg_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1

volumes:
  pg_data: